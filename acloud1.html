<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Cloud</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: linear-gradient(to top, #e0f7fa, #ffffff);
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #4dd0e1;
      color: white;
      font-size: 1.8rem;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    button {
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 1rem;
      background: #00796b;
      color: white;
      cursor: pointer;
    }
    .camera-view, .image-preview, .gallery {
      width: 90%;
      max-width: 500px;
      margin-top: 2rem;
      display: none;
      border: 2px dashed #ccc;
      padding: 1rem;
      text-align: center;
    }
    video, img {
      max-width: 100%;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <header>Animal Cloud</header>
  <main>
    <button onclick="showCamera()">üì∑ Point to the Sky</button>
    <button onclick="showGallery()">üñºÔ∏è View Saved Animals</button>

    <div class="camera-view" id="cameraView">
      <video id="video" autoplay playsinline></video>
      <button onclick="captureImage()">Detect Animal</button>
    </div>

    <div class="image-preview" id="imagePreview">
      <p>Here's the animal the AI found:</p>
      <img id="capturedImage" src="" alt="Animal Outline">
      <p>Looks like a cat!</p>
      <button onclick="alert('Saved!')">üíæ Save</button>
    </div>

    <div class="gallery" id="gallery">
      <p>Your saved cloud animals would appear here.</p>
    </div>
  </main>

  <script>
    let video = null;
    let stream = null;

    function showCamera() {
      document.getElementById('cameraView').style.display = 'block';
      document.getElementById('imagePreview').style.display = 'none';
      document.getElementById('gallery').style.display = 'none';

      video = document.getElementById('video');
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(s => {
          stream = s;
          video.srcObject = stream;
        })
        .catch(err => {
          alert('Camera access denied or not available.');
          console.error(err);
        });
    }

    function captureImage() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      const imageUrl = canvas.toDataURL('image/png');
      document.getElementById('capturedImage').src = imageUrl;

      document.getElementById('cameraView').style.display = 'none';
      document.getElementById('imagePreview').style.display = 'block';

      // Optionally stop camera to save resources
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    }

    function showGallery() {
      document.getElementById('cameraView').style.display = 'none';
      document.getElementById('imagePreview').style.display = 'none';
      document.getElementById('gallery').style.display = 'block';

      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    }
  </script>
</body>
</html>
