<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Cloud</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #e0f7fa;
    }
    #cameraView, #previewSection, #gallerySection {
      display: none;
      padding: 1rem;
    }
    canvas, video, img {
      max-width: 90vw;
      border-radius: 12px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    #galleryImages img {
      width: 100px;
      margin: 5px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ğŸŒ¤ï¸ Animal Cloud</h1>
  <div id="homeScreen">
    <button onclick="startCamera()">ğŸ“· Point to the Sky</button>
    <button onclick="showGallery()">ğŸ–¼ï¸ View Saved Animals</button>
  </div>

  <div id="cameraView">
    <video id="video" autoplay playsinline></video><br>
    <button onclick="switchCamera()">ğŸ”„ Switch Camera</button>
    <button onclick="capturePhoto()">ğŸ¾ Detect Animal</button>
    <button onclick="goHome()">â¬…ï¸ Back</button>
  </div>

  <div id="previewSection">
    <canvas id="canvas" width="640" height="480"></canvas><br>
    <p id="animalName"></p>
    <button onclick="saveImage()">ğŸ’¾ Save</button>
    <button onclick="goHome()">â¬…ï¸ Back</button>
  </div>

  <div id="gallerySection">
    <h2>Saved Cloud Animals</h2>
    <div id="galleryImages"></div>
    <button onclick="goHome()">â¬…ï¸ Back</button>
  </div>

  <script>
    let currentStream = null;
    let usingFrontCamera = false;
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const animalNameEl = document.getElementById('animalName');
    const animals = ["Elephant", "Dolphin", "Giraffe", "Cat", "Bird", "Rabbit"];

    function goHome() {
      stopCamera();
      document.getElementById('homeScreen').style.display = 'block';
      document.getElementById('cameraView').style.display = 'none';
      document.getElementById('previewSection').style.display = 'none';
      document.getElementById('gallerySection').style.display = 'none';
    }

    function startCamera() {
      document.getElementById('homeScreen').style.display = 'none';
      document.getElementById('cameraView').style.display = 'block';
      const constraints = {
        video: {
          facingMode: usingFrontCamera ? "user" : "environment"
        }
      };
      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          currentStream = stream;
          video.srcObject = stream;
        });
    }

    function stopCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
    }

    function switchCamera() {
      usingFrontCamera = !usingFrontCamera;
      stopCamera();
      startCamera();
    }

    function capturePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Simulate AI animal detection
      const animal = animals[Math.floor(Math.random() * animals.length)];
      animalNameEl.textContent = `We found a ${animal}!`;

      // Draw a fake outline (for now just an emoji or circle)
      context.strokeStyle = "red";
      context.lineWidth = 4;
      context.beginPath();
      context.arc(canvas.width / 2, canvas.height / 2, 100, 0, 2 * Math.PI);
      context.stroke();

      document.getElementById('cameraView').style.display = 'none';
      document.getElementById('previewSection').style.display = 'block';
    }

    function saveImage() {
      const dataURL = canvas.toDataURL("image/png");
      const name = animalNameEl.textContent;
      const saved = JSON.parse(localStorage.getItem("animalGallery") || "[]");
      saved.push({ image: dataURL, label: name });
      localStorage.setItem("animalGallery", JSON.stringify(saved));
      alert("Saved to gallery!");
    }

    function showGallery() {
      const container = document.getElementById('galleryImages');
      container.innerHTML = "";
      const saved = JSON.parse(localStorage.getItem("animalGallery") || "[]");
      saved.forEach(entry => {
        const img = document.createElement("img");
        img.src = entry.image;
        img.title = entry.label;
        container.appendChild(img);
      });
      document.getElementById('homeScreen').style.display = 'none';
      document.getElementById('gallerySection').style.display = 'block';
    }

    goHome(); // Initialize view
  </script>
</body>
</html>
